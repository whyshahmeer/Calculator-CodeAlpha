<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/CALC VISUAL.png"/>
  <title>Smart Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div id="smart-calc" class="smart-calc">
      <input type="text" class="screen" id="screen" placeholder="0" readonly />
      
      <div class="buttons">
        <button onclick="resetCalc()" class="btn control">AC</button>
        <button onclick="deleteLast()" class="btn control">DEL</button>
        <button onclick="insert('%')" class="btn control">%</button>
        <button onclick="insert('/')" class="btn operator">÷</button>

        <button onclick="insert('7')" class="btn">7</button>
        <button onclick="insert('8')" class="btn">8</button>
        <button onclick="insert('9')" class="btn">9</button>
        <button onclick="insert('*')" class="btn operator">×</button>

        <button onclick="insert('4')" class="btn">4</button>
        <button onclick="insert('5')" class="btn">5</button>
        <button onclick="insert('6')" class="btn">6</button>
        <button onclick="insert('-')" class="btn operator">−</button>

        <button onclick="insert('1')" class="btn">1</button>
        <button onclick="insert('2')" class="btn">2</button>
        <button onclick="insert('3')" class="btn">3</button>
        <button onclick="insert('+')" class="btn operator">+</button>

        <button onclick="insert('0')" class="btn zero">0</button>
        <button onclick="insert('.')" class="btn">.</button>
        <button onclick="calculate()" class="btn operator">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
